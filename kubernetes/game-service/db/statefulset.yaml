apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: game-db
spec:
  replicas: 1
  serviceName: game-db
  selector:
    matchLabels:
      app: game-db
  template:
    metadata:
      labels:
        app: game-db
    spec:
      containers:
      - name: game-db
        image: mongo:latest
        ports:
        - containerPort: 27017
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: game-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: game-storage
        persistentVolumeClaim:
          claimName: game-pvc
